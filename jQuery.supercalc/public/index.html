<!doctype! html>
  <html>
   <head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="/css/style.css">
   <script src="/js/jquery.js"></script>
   <script src="/js/logic.js"></script>
   <script src="/js/main.js"></script>
   </head>

    <body>
    <h1>Super Calculator</h1>
  <div id="IO">
    <input type="text" name="input/output">
  </div>
  <ul id="queue">
    <input type="text" name="queue">
  </ul>
  <div id="box">
     <div class="button" >1</div>
     <div class="button" >2</div>
     <div class="button" >3</div>
     <div class="button" >4</div>
     <div class="button" >5</div>
     <div class="button" >6</div>
     <div class="button" >7</div>
     <div class="button" >8</div>
     <div class="button" >9</div>
     <div class="button" >+</div>
     <div class="button" >0</div>
     <div class="button" ID="sub">-</div>
     <div class="button" ID="mult">*</div>
     <div class="button" ID="clear">C</div>
     <div class="button" >.</div>
     <div class="button" >Push</div>
     <div class="button" ID="sigma">&#8721;</div>
     <div class="button" ID="pow">x^y</div>
     <div class="button" ID="divide">/</div>
     <div class="button" ID="add">+/-</div>
     <div class="button"></div>
   </div>
    </body>



    </html>
